<!DOCTYPE html>
<html>
    <head>
   <title>CountdownTimer</title>
    <meta charset="UTF-8"/>
    <meta name="viewprot"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script> 
    </head>
    <body>
     <h2>New year eve</h2> 
     <div class="countdownCointaner">
         <div class="constainer-el days-c">
             <p class="big-text" id="days">0</p>
                 <span>days</span>
         </div>
         <div class="constainer-el hours-c">
            <p class="big-text" id="hours">0</p>
                <span>hours</span>
        </div>
        <div class="constainer-el minutes-c">
            <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
        </div>
        <div class="constainer-el seconds-c">
            <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
        </div>
     </div>
    </body>
</html>
